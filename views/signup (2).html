<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-sm-12 col-md-8 mx-auto">
      <div class="card mx-auto h-100 w-50 ">
        <div class="card-header bg-dark" style="color:white">
          <h5 class="card-title">CultureCare</h5>
          <h6 class="card-subtitle mb-2 text-muted">Login</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="UserName" aria-describedby="userHelp" placeholder="Enter User Name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button
            </form>
            <br><br>
            <p>Already have an account <a href="">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
